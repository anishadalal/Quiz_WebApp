{% extends 'base.html' %}

{% block content %}
<h2 class="text-center mb-4">{{ subject }} Quiz - {{ difficulty }}</h2>
<form method="POST" class="bg-white p-4 rounded shadow-sm">
  {% for q in questions %}
    <div class="mb-4">
      <p><strong>Q{{ loop.index }}. {{ q.question }}</strong></p>
      {% set question_index = loop.index0 %}
      {% for opt in q.options %}
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q{{ question_index }}" id="q{{ question_index }}_opt{{ loop.index }}" value="{{ opt }}" required>
          <label class="form-check-label" for="q{{ question_index }}_opt{{ loop.index }}">{{ opt }}</label>
        </div>
      {% endfor %}
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary w-100">Submit Quiz</button>
</form>
{% endblock %}
